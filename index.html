<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p class="inputs"></p>
        <div class="resultContainer">
          <p class="summary"></p>
          <p class="result">0</p>
        </div>
      </div>
      <div class="physical">
        <button class="btn clear-all orange">AC</button>
        <button class="btn clear-last orange">C</button>
        <button class="btn operation percent orange" data-value="%">%</button>
        <button class="btn operation divide orange" data-value="÷">÷</button>
        <button class="btn seven" data-value="7">7</button>
        <button class="btn eight" data-value="8">8</button>
        <button class="btn nine" data-value="9">9</button>
        <button class="btn operation multi orange" data-value="×">×</button>
        <button class="btn four" data-value="4">4</button>
        <button class="btn five" data-value="5">5</button>
        <button class="btn six" data-value="6">6</button>
        <button class="btn operation abs orange" data-value="-">-</button>
        <button class="btn one" data-value="1">1</button>
        <button class="btn two" data-value="2">2</button>
        <button class="btn three" data-value="3">3</button>
        <button class="btn operation sum orange" data-value="+">+</button>
        <button class="btn zero" data-value="0">0</button>
        <button class="btn dot" data-value=".">.</button>
        <button class="btn equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
