<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p class="inputs"></p>
        <div class="resultContainer">
          <p class="summary"></p>
          <p class="result">0</p>
        </div>
      </div>
      <div class="physical">
        <button class="btn clear-all">AC</button>
        <button class="btn clear-last">C</button>
        <button class="btn operation percent">%</button>
        <button class="btn operation divide">รท</button>
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn operation multi">ร</button>
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn operation abs">-</button>
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn operation sum">+</button>
        <button class="btn">F</button>
        <button class="btn zero">0</button>
        <button class="btn dot">.</button>
        <button class="btn equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
